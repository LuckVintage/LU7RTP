name: lu7rtp
version: '${project.version}'
main: com.lu7rtp.lu7rtp.RTP
author: '${author}'
description: An ultra basic RTP plugin.
api-version: '1.20'

permissions:
  lu7rtp.teleport:
    description: Permission to use the /rtp command.
    default: true

commands:
  rtp:
    description: Teleport yourself to a random location
    usage: /rtp
    permission: lu7rtp.teleport